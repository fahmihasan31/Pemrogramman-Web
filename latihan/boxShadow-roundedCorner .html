<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box shadow</title>
  <style>
    .box {
      background-color: green;
      width: 200px;
      height: 200px;
      box-shadow: 5px 5px 10px rgb(122, 121, 121);
    }

    .box2 {
      margin-top: 20px;
      border: 4px solid pink;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="box"></div>

    tempore magni. Tempora error laudantium, possimus, at distinctio aperiam suscipit quae, incidunt placeat laborum
    odio.</div>
</body>

</html>
